<!-- billeterie/templates/billeterie/event_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Événements</title>
</head>
<body>
    <h1>Événements Disponibles</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.nom }}</li>
        {% empty %}
            <li>Aucun événement trouvé.</li>
        {% endfor %}
    </ul>
</body>
</html>
